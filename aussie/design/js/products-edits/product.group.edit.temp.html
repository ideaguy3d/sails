<div class="row" ng-repeat="group in productGroup.productGroups" style="border: solid 2px darkblue; padding: 16px">
	<h2>Product Group</h2>
	
	<product-card-edit productgroup="group">
		<span class="glyphicon glyphicon-star" style="margin: auto"></span>
	</product-card-edit>
	
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
		        aria-valuemax="100" style="width: 60%;">
			60%
		</div>
	</div>
</div>
