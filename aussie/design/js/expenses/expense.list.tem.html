<table class="table table-hover table-condensed">
	<thead>
		<th width="18%">Date</th>
		<th width="18%">Payee</th>
		<th width="18%">Description</th>
		<th width="18%">Category</th>
		<th width="18%">Amount</th>
		<th width="18%"><i class="fa fa-smile-o"></i></th>
	</thead>
	
	<tbody>
		<tr ng-repeat="expense in $ctrl.jexpenses" ng-mouseenter="hovering = true"
		        ng-mouseleave="hovering = false">
			<td>{{ expense.date | date:'shortDate' }}</td>
			<td>{{ expense.payee }}</td>
			<td>{{ expense.description }}</td>
			<td>{{ expense.jcategory.name }}</td>
			<td>{{ expense.amount | currency }}</td>
			<td>
				<span ng-show="hovering" class="glyphicon glyphicon-remove-circle"
					ng-mouseenter="delhovering = true" ng-mouseleave="delhovering = false"
					ng-class="{'hover-delete': delhovering}" ng-clicK="$ctrl.deleteExpense(expense)">
				</span>
			</td>
		</tr>
	</tbody>
</table>
